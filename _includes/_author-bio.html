{% if site.author.avatar contains 'http://' %}
	<img src="{{ site.author.avatar }}" class="bio-photo" alt="{{ site.author.name }} bio photo"></a>
{% elsif site.owner.avatar contains 'https://' %}
	<img src="{{ site.author.avatar }}" class="bio-photo" alt="{{ site.author.name }} bio photo"></a>
{% else %}
	<img src="{{ site.url }}/images/{{ site.author.avatar }}" class="bio-photo" alt="{{ site.author.name }} bio photo"></a>
{% endif %}
<h3>{{ site.owner.name }}</h3>
<p>{{ site.owner.bio }}</p>
{% if site.author.google_scholar %}<a href="http://scholar.google.es/citations?user={{ site.owner.google_scholar }}" class="author-social" target="_blank"><i class="ai ai-google-scholar-square"></i>&nbsp; G. Scholar</a>{% endif %}
{% if site.owner.email %}<a href="mailto:{{ site.owner.email }}" class="author-social" target="_blank"><i class="fa fa-envelope-square"></i> e-Mail</a>{% endif %}
